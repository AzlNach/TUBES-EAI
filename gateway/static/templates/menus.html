<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-film me-2"></i>Cinema
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">
                            <i class="fas fa-video me-1"></i> Movies
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cinemas">
                            <i class="fas fa-building me-1"></i> Cinemas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showtimes">
                            <i class="fas fa-clock me-1"></i> Showtimes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/menus">
                            <i class="fas fa-utensils me-1"></i> Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bookings">
                            <i class="fas fa-ticket-alt me-1"></i> My Bookings
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="navbar-auth">
                    <!-- Auth links will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="container mt-4">
        <h1><i class="fas fa-utensils me-3"></i>Restaurant Menu</h1>
        <p class="text-muted">Delicious food for your movie experience</p>
    </div>

    <!-- Content -->
    <div class="container mt-4">
        <!-- Loading -->
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading menu...</p>
        </div>

        <!-- Error -->
        <div id="error" class="alert alert-danger" style="display: none;">
            <h4>Error Loading Menu</h4>
            <p id="error-message">Failed to load menu items.</p>
            <button class="btn btn-danger" onclick="loadMenus()">Retry</button>
        </div>

        <!-- Menu Items -->
        <div id="menu-container" class="row" style="display: none;">
            <!-- Menu items will be populated here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        // Update navigation
        updateNavigation();
        
        // Load menus on page load
        loadMenus();

        async function loadMenus() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('menu-container');
            
            // Show loading
            loading.style.display = 'block';
            error.style.display = 'none';
            container.style.display = 'none';

            try {
                const response = await fetch('http://localhost:4002/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: `
                            query GetAllMenus {
                                menus {
                                    name
                                    description
                                    price
                                }
                            }
                        `
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.errors) {
                    throw new Error(result.errors[0].message);
                }

                const menus = result.data.menus;
                displayMenus(menus);

            } catch (err) {
                console.error('Error loading menus:', err);
                document.getElementById('error-message').textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayMenus(menus) {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            if (!menus || menus.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center">No menu items available.</p></div>';
                container.style.display = 'block';
                return;
            }

            menus.forEach(menu => {
                const price = parseFloat(menu.price).toLocaleString('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                });

                const menuCard = `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="text-center mb-3">
                                    <i class="fas fa-utensils fa-3x text-primary"></i>
                                </div>
                                <h5 class="card-title text-center">${menu.name}</h5>
                                <p class="card-text">${menu.description}</p>
                                <div class="text-center">
                                    <span class="badge bg-success fs-6">${price}</span>
                                </div>
                                <div class="d-grid mt-3">
                                    <button class="btn btn-primary" onclick="addToOrder('${menu.name}')">
                                        <i class="fas fa-plus me-2"></i>Add to Order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += menuCard;
            });

            container.style.display = 'block';
        }

        function addToOrder(menuName) {
            alert(`${menuName} added to order!`);
        }
    </script>
</body>
</html>
