<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Cinema Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Admin Auth CSS -->
  <link href="/static/admin/css/auth.css" rel="stylesheet">
</head>
<body class="admin-auth-page">
  <!-- Background -->
  <div class="auth-background">
    <div class="auth-overlay"></div>
    <div class="auth-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-md-6 col-lg-4 mx-auto">
        <div class="admin-auth-card">
          <!-- Header -->
          <div class="auth-header text-center">
            <div class="auth-logo">
              <i class="fas fa-crown"></i>
            </div>
            <h2 class="auth-title">Admin Portal</h2>
            <p class="auth-subtitle">Sign in to Cinema Management System</p>
          </div>

          <!-- Alert Container -->
          <div class="alert-container" id="admin-login-alert" style="display: none;">
            <div class="alert" role="alert">
              <i class="alert-icon"></i>
              <span id="admin-alert-message"></span>
            </div>
          </div>

          <!-- Login Form -->
          <form id="admin-login-form">
            <div class="input-wrapper">
              <label for="admin-email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input type="email" class="form-control" id="admin-email" required 
                     placeholder="Enter your admin email">
            </div>

            <div class="input-wrapper">
              <label for="admin-password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <div class="input-group">
                <input type="password" class="form-control" id="admin-password" required 
                       placeholder="Enter your password">
                <button class="btn" type="button" id="admin-toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="admin-remember-me">
                <label class="form-check-label" for="admin-remember-me">
                  Remember me
                </label>
              </div>
              <a href="#" class="text-decoration-none text-primary">
                Forgot password?
              </a>
            </div>

            <button type="submit" class="btn btn-admin-primary w-100" id="admin-login-btn">
              <span id="admin-login-btn-text">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </span>
              <span class="spinner-border spinner-border-sm" id="admin-login-spinner" style="display: none;"></span>
            </button>
          </form>

          <!-- Demo Credentials -->
          <div class="demo-credentials mt-4" id="demo-credentials" style="display: none;">
            <h6 class="mb-2">Demo Credentials:</h6>
            <p class="mb-1"><strong>Email:</strong> admin@cinema.com</p>
            <p class="mb-0"><strong>Password:</strong> admin123</p>
          </div>

          <!-- Footer -->
          <div class="auth-footer">
            <hr>
            <div class="text-center">
              <a href="/dashboard" class="btn-link">
                <i class="fas fa-arrow-left me-2"></i>Back to Main Site
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Admin Auth JS -->
  <script src="/static/admin/js/auth.js"></script>
  <!-- Admin Login JS -->
  <script src="/static/admin/js/login.js"></script>
</body>
</html>
