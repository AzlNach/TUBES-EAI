<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Management - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/admin/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
 <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="brand">
        <i class="fas fa-crown me-2"></i>
        <span>Cinema Admin</span>
      </div>
      <button class="btn-close-sidebar d-lg-none" id="closeSidebar">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="sidebar-menu">
      <div class="menu-section">
        <h6 class="menu-title">MAIN</h6>
        <a href="/admin" class="menu-item">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
      </div>
      
      <div class="menu-section">
        <h6 class="menu-title">CONTENT MANAGEMENT</h6>
        <a href="/admin/movies" class="menu-item">
          <i class="fas fa-film"></i>
          <span>Movies</span>
        </a>
        <a href="/admin/cinemas" class="menu-item active">
          <i class="fas fa-building"></i>
          <span>Cinemas</span>
        </a>
      </div>
      
      <div class="menu-section">
        <h6 class="menu-title">USER MANAGEMENT</h6>
        <a href="/admin/users" class="menu-item">
          <i class="fas fa-users"></i>
          <span>Users</span>
        </a>
        <a href="/admin/bookings" class="menu-item">
          <i class="fas fa-ticket-alt"></i>
          <span>Bookings</span>
        </a>
      </div>
      
      <div class="menu-section">
        <h6 class="menu-title">ACCOUNT</h6>
        <a href="#" class="menu-item" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <div class="content-header">
                    <h1><i class="fas fa-building"></i> Cinema Management</h1>
                    <button class="btn btn-primary" onclick="showCreateCinemaModal()">
                        <i class="fas fa-plus"></i> Add New Cinema
                    </button>
                </div>

                <!-- Filters and Search -->
                <div class="filters-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-cinemas" placeholder="Search cinemas..." onkeyup="filterCinemas()">
                    </div>
                    <div class="filter-group">
                        <select id="city-filter" onchange="filterCinemas()">
                            <option value="">All Cities</option>
                        </select>
                    </div>
                </div>

                <!-- Cinemas Grid -->
                <div class="cinemas-grid" id="cinemas-grid">
                    <!-- Cinema cards will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Create/Edit Cinema Modal -->
    <div id="cinema-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Cinema</h3>
                <span class="close" onclick="closeCinemaModal()">&times;</span>
            </div>
            <form id="cinema-form">
                <div class="form-group">
                    <label for="cinema-name">Cinema Name *</label>
                    <input type="text" id="cinema-name" required>
                </div>
                <div class="form-group">
                    <label for="cinema-city">City *</label>
                    <input type="text" id="cinema-city" required>
                </div>
                <div class="form-group">
                    <label for="cinema-capacity">Total Capacity *</label>
                    <input type="number" id="cinema-capacity" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCinemaModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Save Cinema</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <span class="close" onclick="closeDeleteModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this cinema? This action cannot be undone.</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/cinemas.js"></script>
</body>
</html>
